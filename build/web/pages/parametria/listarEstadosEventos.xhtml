<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <body>        
        <h:form id="listarMedidaProducto" rendered="true">
            <p:panel header="EstadosEventos" >
            <p:dataTable id="tableStateDT" var="estadosEvento" 
                         value="#{estadoEventoBean.estadosEvento}" widgetVar="estadosEventoTable" multiViewState="true"
                         editable="true" 
                         rows="10" paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15"
                         selectionMode="single" selection="#{estadoEventoBean.selectedEstadoEvento}" rowKey="#{estadosEvento.idEstadoEvento}"
                         emptyMessage="No tiene estadosEventos" filteredValue="#{estadoEventoBean.estadosEventoFiltro}">

                <f:facet name="header">
                    <p:outputPanel>
                        <h:outputText value="Buscar en todos los registros:" />
                        <p:inputText id="globalFilter" onkeyup="PF('estadosEventoTable').filter()" style="width:150px" placeholder="Buscar.."/>
                    </p:outputPanel>
                </f:facet>

                <p:ajax event="rowEdit" listener="#{estadoEventoBean.onRowEdit}" />
                <p:ajax event="rowEditCancel" listener="#{estadoEventoBean.onRowCancel}"  />

                <p:column headerText="Id Estado Evento" filterBy="#{estadosEvento.idEstadoEvento}">
                    <h:outputText value="#{estadosEvento.idEstadoEvento}" />
                </p:column>

                <p:column headerText="Nombre Estado Evento" filterBy="#{estadosEvento.nombre}">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{estadosEvento.nombre}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{estadosEvento.nombre}" /></f:facet>
                    </p:cellEditor>                    
                </p:column>               

                <p:column style="width:32px">
                    <p:rowEditor />
                </p:column>

            </p:dataTable>
                

            <div class="ui-g">
                <div class="ui-g-12">
                    <p:commandButton value="Agregar registro" styleClass="ui-priority-primary" process="@this" 
                                     actionListener="#{estadoEventoBean.onAddNew}" oncomplete="PF('estadosEventoTable').addRow();"/>
                </div>
            </div>
                </p:panel>
        </h:form>
    </body>
</html>

<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <body>        
        <h:form id="frmInformacionCliente">
            <p:panel id="pnlInformacionCliente">
                <f:facet name="header">
                    <h:outputText value="Información Cliente" />
                </f:facet>
                
                <h:outputText value="Id: " />
                <h:outputText value="${clienteBean.personaNaturalVO.idPersonaNatural}" />
                <br/>
                <br/>
                
                <h:outputText value="Identificación: " />
                <h:outputText value="${clienteBean.personaNaturalVO.identificacionPersonaNatural}" />
                <br/>
                <br/>
                
               
                <p:commandButton value="Actualizar" 
                                 action="#{clienteBean.actualizar(clienteBean.personaNaturalVO.idPersonaNatural)}"
                                 icon="fa fa-send" />

            </p:panel>
        </h:form>
    </body>
</html>

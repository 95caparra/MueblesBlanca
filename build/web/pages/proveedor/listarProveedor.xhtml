<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="/WEB-INF/template.xhtml"
                >

    <ui:define name="head">
        <style type="text/css">
            .cars-datalist .text-column p:last-child{
                color:#757575;
            }

            .cars-datalist .car-item {
                padding: 8px 14px;
            }

            .cars-datalist .car-item img, .cars-datalist .car-item .car-details {
                display: inline-block;
                vertical-align: middle;
                margin-right: 14px;
            }

            .cars-datalist .car-item button {
                float: right;
            }

            .cars-datalist ul {
                margin: 0;
                padding: 0;
            }

            .ui-car-display td:last-child {
                font-weight: 700;
            }

            @media (max-width:640px) {
                .cars-datalist .text-column {
                    text-align: center;
                }
            }
        </style>
    </ui:define>

    <ui:define name="title">Proveedor</ui:define>

    <ui:define name="viewname">Proveedor</ui:define>

    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card card-w-title">
                    <h1>Proveedores</h1>

                    <h:form id="form">
                        <p:growl id="msgs" showDetail="true"/>

                        <p:dataTable id="tableProveedor" widgetVar="tableProveedor" var="proveedor" value="#{proveedorBean.proveedores}" editable="true" style="margin-bottom:20px" 
                                     rows="10" paginator="true"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15" rowKey="#{proveedor.idProveedor}" 
                                     emptyMessage="No tiene proveedores">
                            <f:facet name="header">
                                Proveedores
                            </f:facet>

                            <p:ajax event="rowEdit" listener="#{proveedorBean.onRowEdit}" update=":form:msgs"/>
                            <p:ajax event="rowEditCancel" listener="#{proveedorBean.onRowCancel}" update=":form:msgs"/>

                            <p:column headerText="Id proveedor" filterBy="#{proveedor.idProveedor}" visible="false"  >
                                <h:outputText value="#{proveedor.idProveedor}" />
                            </p:column>

                            <p:column headerText="Razon Social" filterBy="#{proveedor.razonSocialProveedor}">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{proveedor.razonSocialProveedor}" /></f:facet>
                                    <f:facet name="input"><p:inputText value="#{proveedor.razonSocialProveedor}" /></f:facet>
                                </p:cellEditor>                    
                            </p:column>

                            <p:column headerText="Direccion" filterBy="#{proveedor.direccionProveedor}">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{proveedor.direccionProveedor}" /></f:facet>
                                    <f:facet name="input"><p:inputText value="#{proveedor.direccionProveedor}" /></f:facet>
                                </p:cellEditor>                    
                            </p:column>


                            <p:column headerText="Telefono" filterBy="#{proveedor.telefonoProveedor}">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{proveedor.telefonoProveedor}" /></f:facet>
                                    <f:facet name="input"><p:inputText value="#{proveedor.telefonoProveedor}" /></f:facet>
                                </p:cellEditor>                    
                            </p:column>

                            <p:column headerText="Correo" filterBy="#{proveedor.correoProveedor}">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{proveedor.correoProveedor}" /></f:facet>
                                    <f:facet name="input"><p:inputText value="#{proveedor.correoProveedor}" /></f:facet>
                                </p:cellEditor>                    
                            </p:column>

                            <p:column headerText="Estado" filterBy="#{proveedor.estado}">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{proveedorBean.ValorEstado(proveedor.estado)}" /></f:facet>
                                    <f:facet name="input"><p:inputText value="#{proveedor.estado}" /></f:facet>
                                </p:cellEditor>                    
                            </p:column>



                            <p:column headerText="Estado">
                                <p:selectOneMenu id="estados"
                                                 required="true" 
                                                 requiredMessage="seleccione"
                                                 value="#{proveedorBean.selectedEstado}"
                                                 style="width:100px">
                                    <f:selectItem itemLabel="seleccione" itemValue=""
                                                  noSelectionOption="true" />
                                    <f:selectItems var="t"
                                                   value="#{proveedorBean.enumEstados}"
                                                   itemValue="#{t.index}"
                                                   itemLabel="#{t.indexString}" />
                                    <p:message for="estados" />              
                                </p:selectOneMenu>     
                            </p:column>



















                            <p:column style="width:32px">
                                <p:rowEditor />
                            </p:column>
                        </p:dataTable>

                        <div class="ui-g">
                            <div class="ui-g-12">
                                <p:commandButton value="Agregar" styleClass="ui-priority-primary" process="@this" update=":form:msgs"
                                                 action="#{proveedorBean.onAddNew()}" oncomplete="PF('tableProveedor').addRow();"/>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>

    </ui:define>
</ui:composition>

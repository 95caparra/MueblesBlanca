<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Index</ui:define>

    <ui:define name="viewname">Index</ui:define>

    <ui:define name="head">
        <script type="text/javascript">
            //<![CDATA[
            function skinChart() {
                this.cfg.shadow = false;
                this.cfg.title = '';
                this.cfg.seriesColors = ['#00acac', '#3e96e7'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#ffffff',
                    gridLineColor: '#EEEEEE',
                    shadow: false
                };
                this.cfg.axesDefaults = {
                    rendererOptions: {
                        textColor: '#212121'
                    }
                };
                this.cfg.seriesDefaults = {
                    shadow: false,
                    lineWidth: 1,
                    markerOptions: {
                        shadow: false,
                        size: 7,
                        style: 'circle'
                    }
                }
            }
            //]]>  
        </script>
        <link rel="stylesheet" href="resources/css/my-slider.css"/>
        <script src="resources/js/ism-2.2.min.js"></script>
        <style type="text/css">
            .main-content {
                padding: 0;
            }
        </style>
    </ui:define>

    <ui:define name="content">
        <div class='container'>

            <div class="ism-slider" data-transition_type="fade" data-play_type="loop" id="my-slider">
                <ol>
                    <li>
                        <img src="resources/image/slides/_u/1554608862252_616755.jpg"/>
                    </li>
                    <li>
                        <img src="resources/image/slides/_u/1554608862248_310293.jpg"/>
                    </li>
                    <li>
                        <img src="resources/image/slides/_u/1554608862055_406943.jpg"/>
                    </li>
                    <li>
                        <img src="resources/image/slides/_u/1554608856375_934171.jpg"/>
                    </li>
                </ol>
            </div>
        </div>

    </ui:define>

</ui:composition>

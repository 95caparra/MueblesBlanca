<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
    </h:head>
    <h:body>
        <div class="container">    
            <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
                <div class="panel panel-info" >
                    <div class="panel-heading">
                        <center><div class="panel-title">Panel de registro</div></center>                        
                    </div>     
                    <div style="padding-top:30px" class="panel-body" >
                        <h:form id="registerformUser" class="form-horizontal">
                            <p:growl showDetail="true" id="growl"></p:growl>
                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <p:inputNumber id="register-personalid" inputStyleClass="form-control" decimalPlaces="0" value="#{registerBean.personalId}" placeholder="Tu numero de cedula." required="true" ></p:inputNumber>                                        
                            </div>
                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <p:inputText id="register-firstname" class="form-control" value="#{registerBean.firstName}" placeholder="Tu primer nombre." required="true" ></p:inputText>                                        
                            </div>
                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <p:inputText id="register-secondname" required="true" class="form-control" value="#{registerBean.secondName}" placeholder="Tu segundo nombre."></p:inputText>                                        
                            </div>
                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <p:inputText id="register-firstsurname" class="form-control" value="#{registerBean.firstSurname}" placeholder="Tu primer apellido." required="true"></p:inputText>                                        
                            </div>
                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <p:inputText id="register-secondsurname" class="form-control" value="#{registerBean.secondSurname}" placeholder="Tu segundo apellido."></p:inputText>                                        
                            </div>
                            
                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-map-marker"></i></span>
                                <p:inputText id="register-address"  class="form-control" placeholder="Tu direccion" value="#{registerBean.address}" required="true"></p:inputText>
                            </div>
                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                <p:inputText id="register-email" type="email" class="form-control" placeholder="Tu correo electronico." required="true" value="#{registerBean.email}"></p:inputText>
                            </div>

                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <p:inputText id="register-password" type="password" class="form-control"  placeholder="Tu contraseña." required="true" value="#{registerBean.password}"></p:inputText>
                            </div>
                            <div style="margin-top:10px" class="form-group">
                                <!-- Button -->
                                <center>
                                    <div class="col-sm-12 controls">
                                        <h:commandButton id="btn-login" class="btn btn-primary" value="Registrarme" action="#{registerBean.insertar}" ></h:commandButton>
                                    </div>
                                </center>
                                <br/>
                                <br/>
                                <br/>
                                <br/>
                                <center><a href="login.xhtml">¿Ya tienes cuenta?. ¡Logueate :D!</a></center>
                            </div>

                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>

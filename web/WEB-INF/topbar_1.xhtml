<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:po="http://primefaces.org/poseidon">

    <div class="topbar clearfix">
        <div class="topbar-left">            
            <div class="logo"></div>
        </div>
        <div class="topbar-right">
            <a id="menu-button" href="#">
                <i class="fa fa-angle-left"></i>
            </a>
            
            <a id="topbar-menu-button" href="#">
                <i class="fa fa-bars"></i>
            </a>
            <ul class="topbar-items fadeInDown animated">
                <li class="profile-item">
                    <a href="#">                            
                        <div class="profile-image"></div>
                        <span class="topbar-item-name">#{loginBean.usuarioVO.firstName} #{loginBean.usuarioVO.firstSurname}</span>
                    </a>
                    
                    <ul class="poseidon-menu animated">
                        <li role="menuitem">
                            <a href="../../Muebles/login.xhtml">
                                <i class="fa fa-fw fa-user"></i>
                                <span>Login</span>
                            </a>
                        </li>
                        
                    </ul>
                </li>
            </ul>
        </div>
    </div>

</ui:composition>

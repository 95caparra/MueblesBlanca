<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <body>        
        <h:form id="listarEvento" rendered="true">
            <p:panel header="Eventos" >
                <p:dataTable id="tableStateDT" var="evento" 
                             value="#{eventoBean.eventos}" widgetVar="eventoTable" multiViewState="true"
                             editable="true" 
                             rows="10" paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15"
                             selectionMode="single" selection="#{eventoBean.selectedEvento}" rowKey="#{evento.idEvento}"
                             emptyMessage="No tiene eventos" filteredValue="#{eventoBean.eventosFiltro}">

                    <f:facet name="header">
                        <p:outputPanel>
                            <h:outputText value="Buscar en todos los registros:" />
                            <p:inputText id="globalFilter" onkeyup="PF('eventoTable').filter()" style="width:150px" placeholder="Buscar.."/>
                        </p:outputPanel>
                    </f:facet>
                    
                    <p:ajax event="rowSelect" listener="#{eventoBean.consultarPorId}" />
                    <p:ajax event="rowEdit" listener="#{eventoBean.onRowEdit}" />
                    <p:ajax event="rowEditCancel" listener="#{eventoBean.onRowCancel}"  />

                    <p:column headerText="Id Evento" sortBy="#{evento.idEvento}" filterBy="#{evento.idEvento}">
                        <h:outputText value="#{evento.idEvento}" />
                    </p:column>

                    <p:column headerText="Id Solicitud" sortBy="#{evento.solicitudVO.idSolicitud}" filterBy="#{evento.solicitudVO.idSolicitud}">
                        <h:outputText value="#{evento.solicitudVO.idSolicitud}" />
                    </p:column>                
                    <p:column headerText="Nombre Cliente" sortBy="#{evento.solicitudVO.nombreCliente}" filterBy="#{evento.solicitudVO.nombreCliente}">
                        <h:outputText value="#{evento.solicitudVO.nombreCliente}" />
                    </p:column>
                    <p:column headerText="Cantidad de Personas" sortBy="#{evento.solicitudVO.cantidadPersonas}" filterBy="#{evento.solicitudVO.cantidadPersonas}">
                        <h:outputText value="#{evento.solicitudVO.cantidadPersonas}" />
                    </p:column>
                    <p:column headerText="Nombre Paquete Seleccionado" sortBy="#{evento.solicitudVO.paqueteVO.nombre}" filterBy="#{evento.solicitudVO.paqueteVO.nombre}">
                        <h:outputText value="#{evento.solicitudVO.paqueteVO.nombre}" />
                    </p:column>                
                    <p:column headerText="Clasificacion" sortBy="#{evento.solicitudVO.paqueteVO.clasificacionVO.nombre}" filterBy="#{evento.solicitudVO.paqueteVO.clasificacionVO.nombre}">
                        <h:outputText value="#{evento.solicitudVO.paqueteVO.clasificacionVO.nombre}" />
                    </p:column>                
                    <p:column headerText="Fecha de evento" sortBy="#{evento.fecha}" filterBy="#{evento.fecha}">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{evento.fecha}" /></f:facet>
                            <f:facet name="input"><p:calendar value="#{solicitudBean.fecha}" /></f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column filterBy="#{evento.estadoEvento.nombre}" headerText="Estado de evento">                    
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{evento.estadoEvento.nombre}" /></f:facet>
                            <f:facet name="input">
                                <h:selectOneMenu value="#{eventoBean.selectedEstadoEvento}" style="width:100%">
                                    <f:selectItems value="#{eventoBean.estadosEventos}" var="estado" itemLabel="#{estado.nombre}" itemValue="#{estado.idEstadoEvento}" />
                                </h:selectOneMenu>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column style="width:32px">
                        <p:rowEditor />
                    </p:column>

                </p:dataTable>
            </p:panel>
        </h:form>
    </body>
</html>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="/WEB-INF/template.xhtml"
                >

    <ui:define name="head">
        <style type="text/css">
            .cars-datalist .text-column p:last-child{
                color:#757575;
            }

            .cars-datalist .car-item {
                padding: 8px 14px;
            }

            .cars-datalist .car-item img, .cars-datalist .car-item .car-details {
                display: inline-block;
                vertical-align: middle;
                margin-right: 14px;
            }

            .cars-datalist .car-item button {
                float: right;
            }

            .cars-datalist ul {
                margin: 0;
                padding: 0;
            }

            .ui-car-display td:last-child {
                font-weight: 700;
            }

            @media (max-width:640px) {
                .cars-datalist .text-column {
                    text-align: center;
                }
            }
        </style>
    </ui:define>

    <ui:define name="title">Roles</ui:define>

    <ui:define name="viewname">Roles</ui:define>

    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card card-w-title">
                    <h1>Roles</h1>

                    <h:form id="form">
                        <p:growl id="msgs" showDetail="true"/>

                        <p:dataTable id="cars1" widgetVar="cars1" var="rol" value="#{rolBean.roles}" editable="true" style="margin-bottom:20px"
                                      rows="10"   paginator="true"
                                      paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                      currentPageReportTemplate="{startRecord} de {totalRecords}"
                                      rowsPerPageTemplate="5,10,15" rowKey="#{rol.idRol}" 
                                      emptyMessage="No tiene roles">
                            <f:facet name="header">
                                Roles
                            </f:facet>

                            <p:ajax event="rowEdit" listener="#{rolBean.onRowEdit}" update=":form:msgs" />
                            <p:ajax event="rowEditCancel" listener="#{rolBean.onRowCancel}" update=":form:msgs" />

                            <p:column headerText="Id rol" filterBy="#{rol.idRol}">
                                <h:outputText value="#{rol.idRol}" />
                            </p:column>

                            <p:column headerText="DescripciÃ³n" filterBy="#{rol.descripcionRol}">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{rol.descripcionRol}" /></f:facet>
                                    <f:facet name="input"><p:inputText value="#{rol.descripcionRol}" /></f:facet>
                                </p:cellEditor>                    
                            </p:column>
                            
                            <p:column headerText="Estado" filterBy="#{rol.estado}">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{rolBean.ValorEstado(rol.estado)}"  /></f:facet>
                                    <f:facet name="input">      

                                        <h:selectOneMenu value="#{rolBean.selectedEstado}" style="width:100%">
                                            <f:selectItems value="#{rolBean.estadosEnum}"  />
                                        </h:selectOneMenu>
                                    </f:facet>
                                </p:cellEditor>                    
                            </p:column>

                            <p:column style="width:32px">
                                <p:rowEditor />
                            </p:column>
                        </p:dataTable>

                        <div class="ui-g">
                            <div class="ui-g-12">
                                <p:commandButton value="Agregar" styleClass="ui-priority-primary" process="@this" update=":form:msgs"
                                                 action="#{rolBean.onAddNew()}" oncomplete="PF('cars1').addRow();"/>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>

    </ui:define>
</ui:composition>

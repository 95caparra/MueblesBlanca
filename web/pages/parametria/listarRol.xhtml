<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <body>        
        <h:form id="listarRol" rendered="true">
            <p:panel header="Rol" >
            <p:dataTable id="tableStateDT" var="rol" 
                         value="#{rolBean.roles}" widgetVar="rolTable" multiViewState="true"
                         editable="true" 
                         rows="10" paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15"
                         selectionMode="single" selection="#{rolBean.selectedRol}" rowKey="#{rol.idRol}"
                         emptyMessage="No tiene rols" filteredValue="#{rolBean.rolesFiltro}">

                <f:facet name="header">
                    <p:outputPanel>
                        <h:outputText value="Buscar en todos los registros:" />
                        <p:inputText id="globalFilter" onkeyup="PF('rolTable').filter()" style="width:150px" placeholder="Buscar.."/>
                    </p:outputPanel>
                </f:facet>

                <p:ajax event="rowEdit" listener="#{rolBean.onRowEdit}" />
                <p:ajax event="rowEditCancel" listener="#{rolBean.onRowCancel}"  />

                <p:column headerText="Id rol" filterBy="#{rol.idRol}">
                    <h:outputText value="#{rol.idRol}" />
                </p:column>

                <p:column headerText="Nombre Rol" filterBy="#{rol.nombreRolString}">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{rol.nombreRolString}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{rol.nombreRolString}" /></f:facet>
                    </p:cellEditor>                    
                </p:column>



                <p:column style="width:32px">
                    <p:rowEditor />
                </p:column>

            </p:dataTable>
                

            <div class="ui-g">
                <div class="ui-g-12">
                    <p:commandButton value="Agregar registro" styleClass="ui-priority-primary" process="@this" 
                                     actionListener="#{rolBean.onAddNew}" oncomplete="PF('rolTable').addRow();"/>
                </div>
            </div>
                </p:panel>
        </h:form>
    </body>
</html>

<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <body>        
        <h:form id="listarSuministro" rendered="true">
            <p:panel id="pnlListarSuministro" rendered="true" >
                <f:facet name="header">
                    <h:outputText value="Listar Suministro" />
                </f:facet>

                <p:carousel value="#{suministroBean.suministros}" headerText="Responsive" var="suministro" itemStyle="text-align:center" responsive="true">
                    <p:panelGrid columns="2" style="width:100%;margin:10px 0px" columnClasses="label,value" layout="grid" styleClass="ui-panelgrid-blank">
                        <f:facet name="header">
                            <p:graphicImage library="imagenesProductos" name="#{suministro.foto}"
                                                    style="width:280px"/>
                        </f:facet>
                        
                        <p:commandButton icon="fa fa-search" actionListener="#{suministroBean.verInformacionSuministro(suministro.idSuministro)}" />
                        
                        <br/>
                        
                        <h:outputText value="Nombre: " />
                        <h:outputText value="#{suministro.nombre}" />

                        <h:outputText value="Cantidad: " />
                        <h:outputText value="#{suministro.cantidad}" />

                        <h:outputText value="Cantidad Minima: " />
                        <h:outputText value="#{suministro.cantidadMinima}" />
                    </p:panelGrid>

                </p:carousel>


            </p:panel>
        </h:form>
    </body>
</html>

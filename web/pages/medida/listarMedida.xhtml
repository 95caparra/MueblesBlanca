<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="/WEB-INF/template.xhtml"
                >

    <ui:define name="head">
        <style type="text/css">
            .cars-datalist .text-column p:last-child{
                color:#757575;
            }

            .cars-datalist .car-item {
                padding: 8px 14px;
            }

            .cars-datalist .car-item img, .cars-datalist .car-item .car-details {
                display: inline-block;
                vertical-align: middle;
                margin-right: 14px;
            }

            .cars-datalist .car-item button {
                float: right;
            }

            .cars-datalist ul {
                margin: 0;
                padding: 0;
            }

            .ui-car-display td:last-child {
                font-weight: 700;
            }

            @media (max-width:640px) {
                .cars-datalist .text-column {
                    text-align: center;
                }
            }
        </style>
    </ui:define>

    <ui:define name="title">Medidas</ui:define>

    <ui:define name="viewname">Medidas</ui:define>

    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card card-w-title">
                    <h1>Medidas</h1>

                    <h:form id="form">
                        <p:growl id="msgs" showDetail="true"/>

                        <p:dataTable id="cars1" widgetVar="cars1" var="medida" value="#{medidaBean.medidas}" editable="true" style="margin-bottom:20px" 
                                      rows="10" paginator="true"
                                      paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                      rowsPerPageTemplate="5,10,15" rowKey="#{medida.idMedida}" 
                                      emptyMessage="No tiene medidas">
                            <f:facet name="header">
                                Medidas
                            </f:facet>

                            <p:ajax event="rowEdit" listener="#{medidaBean.onRowEdit}" update=":form:msgs"/>
                            <p:ajax event="rowEditCancel" listener="#{medidaBean.onRowCancel}" update=":form:msgs"/>

                            <p:column headerText="Id medida" filterBy="#{medida.idMedida}">
                                <h:outputText value="#{medida.idMedida}" />
                            </p:column>

                            <p:column headerText="Nombre medida" filterBy="#{medida.descripcionMedida}">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{medida.descripcionMedida}" /></f:facet>
                                    <f:facet name="input"><p:inputText value="#{medida.descripcionMedida}" /></f:facet>
                                </p:cellEditor>                    
                            </p:column>

                            <p:column style="width:32px">
                                <p:rowEditor />
                            </p:column>
                        </p:dataTable>

                        <div class="ui-g">
                            <div class="ui-g-12">
                                <p:commandButton value="Agregar" styleClass="ui-priority-primary" process="@this" update=":form:msgs"
                                                 action="#{medidaBean.onAddNew()}" oncomplete="PF('cars1').addRow();"/>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>

    </ui:define>
</ui:composition>

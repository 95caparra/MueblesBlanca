<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
    <ui:define name="head">
        <style type="text/css">
            .cars-datalist .text-column p:last-child{
                color:#757575;
            }

            .cars-datalist .car-item {
                padding: 8px 14px;
            }

            .cars-datalist .car-item img, .cars-datalist .car-item .car-details {
                display: inline-block;
                vertical-align: middle;
                margin-right: 14px;
            }

            .cars-datalist .car-item button {
                float: right;
            }

            .cars-datalist ul {
                margin: 0;
                padding: 0;
            }

            .ui-car-display td:last-child {
                font-weight: 700;
            }

            @media (max-width:640px) {
                .cars-datalist .text-column {
                    text-align: center;
                }
            }
        </style>
    </ui:define>

    <ui:define name="title">Productos</ui:define>

    <ui:define name="viewname">Productos</ui:define>

    <ui:define name="content">

        <div class="ui-g">
            <div class="ui-g-12">
                <!-- Left Side -->
                <div class="card">
                    <h1>Productos</h1>
                    <h:form id="listarSolicitud" rendered="true">
                        <p:panel header="Productos" >
                            <p:dataTable id="tableStateDT" var="productos" value="#{productoBean.productos}" widgetVar="productosTable" multiViewState="true"
                                         rows="10" paginator="true"
                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         currentPageReportTemplate="{startRecord} de {totalRecords}"
                                         rowsPerPageTemplate="5,10,15"
                                         selectionMode="single" selection="#{productoBean.selectedProducto}" rowKey="#{productos.idProducto}"
                                         emptyMessage="No tiene productos" filteredValue="#{productoBean.productosFiltro}">

                                <f:facet name="header">
                                    <p:outputPanel>
                                        <h:outputText value="Buscar en todos los registros: " />
                                        <p:inputText id="globalFilter" onkeyup="PF('productosTable').filter()" style="width:150px" placeholder="Buscar.."/>
                                    </p:outputPanel>
                                </f:facet>

                                <p:ajax event="rowSelect" listener="#{productoBean.consultarPorId}" oncomplete="PF('dlgProducto').show();" update="frminformacionProducto:pnlInformacionProducto" />

                                <p:column headerText="Nombre" sortBy="#{productos.nombreProducto}" filterBy="#{productos.nombreProducto}">
                                    <h:outputText value="#{productos.nombreProducto}" />
                                </p:column>

                                <p:column headerText="Cantidad Existente" sortBy="#{productos.cantidadExistente}" filterBy="#{productos.cantidadExistente}">
                                    <h:outputText value="#{productos.cantidadExistente}" />
                                </p:column>
                                <p:column headerText="Precio Unidad" sortBy="#{productos.precioUnidadProducto}" filterBy="#{productos.precioUnidadProducto}">
                                    <h:outputText value="#{productos.precioUnidadProducto}" />
                                </p:column>

                            </p:dataTable>
                        </p:panel>
                    </h:form>
                </div>
            </div>
        </div>


        <!-- 	aqui estaba el popup de detalle producto  -->
        <p:dialog header="Detalle" widgetVar="dlgProducto"
                  modal="true" height="550" width="400" 
                  responsive="true" closable="true" resizable="false">
            <ui:include src="/pages/producto/informacionProducto.xhtml"></ui:include>
        </p:dialog> 
    </ui:define>

</ui:composition>

<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <body>        
        <script type="text/javascript">
            function handleDrop(event, ui) {
                var droppedCar = ui.draggable;

                droppedCar.fadeOut('fast');
            }
        </script>
        <h:form id="frminformacionProducto" enctype="multipart/form-data">
            <p:panel id="pnlInformacionProducto">
                <f:facet name="header">
                    <h:outputText value="Informacion Producto" />
                </f:facet>

                <p:row>
                    <p:column>
                        <h:outputText value="Nombre: " />
                    </p:column>
                    <br/>
                    <p:column>
                        <p:inputText value="#{productoBean.productoVO.nombreProducto}" />
                    </p:column>                
                </p:row>

                <br/>
                <br/>
                <p:row>
                    <p:column>
                        <h:outputText value="Tipo producto " />
                    </p:column>
                    <br/>
                    <p:column>
                        <p:selectOneMenu id="tipoProducto"
                                         required="true" 
                                         requiredMessage="Por favor seleccione el tipo de producto"
                                         value="#{productoBean.selectedIdTipoProducto}"
                                         style="width:280px">
                            <f:selectItem itemLabel="#{productoBean.productoVO.tipoProducto.descripcionTipoProducto}" itemValue="#{productoBean.productoVO.tipoProducto.idTipoProducto}" />
                            <f:selectItems var="t" value="#{productoBean.tipoProductos}"
                                           itemDisabled="#{productoBean.productoVO.tipoProducto.descripcionTipoProducto eq t.descripcionTipoProducto}"
                                           itemValue="#{t.idTipoProducto}"                                           
                                           itemLabel="#{t.descripcionTipoProducto}" />
                            <p:message for="tipoDocumento" />              
                        </p:selectOneMenu>     
                    </p:column>
                </p:row>

                <br/>
                <br/>

                <p:row>
                    <p:column>
                        <h:outputText value="Cantidad: " />
                    </p:column>
                    <br/>
                    <p:column>  
                        <p:inputNumber value="#{productoBean.productoVO.cantidadExistente}" 
                                       decimalPlaces="0"/>
                    </p:column>
                </p:row>

                <br/>
                <br/>

                <p:row>
                    <p:column>
                        <h:outputText value="Medida Producto: " />
                    </p:column>
                    <br/>
                    <p:column>
                        <p:selectOneMenu id="medida"
                                         required="true" 
                                         requiredMessage="Por favor seleccione la medida"
                                         value="#{productoBean.selectedMedida}"
                                         style="width:280px">
                            <f:selectItem itemLabel="#{productoBean.productoVO.medida.descripcionMedida}" itemValue="#{productoBean.productoVO.medida.idMedida}" />
                            <f:selectItems var="c" value="#{productoBean.medidas}"
                                           itemDisabled="#{productoBean.productoVO.medida.descripcionMedida eq c.descripcionMedida}" 
                                           itemValue="#{c.idMedida}"
                                           itemLabel="#{c.descripcionMedida}" />
                            <p:message for="ciudad" />              
                        </p:selectOneMenu>     
                    </p:column>
                </p:row>

                <br/>
                <br/>

                <p:row>
                    <p:column>
                        <h:outputText value="Precio unidad:" />
                    </p:column>
                    <br/>
                    <p:column>  
                        <p:inputNumber value="#{productoBean.productoVO.precioUnidadProducto}" 
                                       decimalPlaces="0"/>
                    </p:column>
                </p:row>
                <br/>
                <br/>
                
                <img width="160" height="160" src="data:image/png;base64,${productoBean.imageString}"></img>
                
                <br/>
                <br/>
                
                <p:commandButton value="Actualizar" 
                                 actionListener="#{productoBean.actualizar(id)}"
                                 ajax="false" 
                                 update="growl" icon="ui-icon-disk" />
            </p:panel>
        </h:form>
    </body>
</html>

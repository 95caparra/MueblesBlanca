<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="head">
        <style type="text/css">
            .cars-datalist .text-column p:last-child{
                color:#757575;
            }

            .cars-datalist .car-item {
                padding: 8px 14px;
            }

            .cars-datalist .car-item img, .cars-datalist .car-item .car-details {
                display: inline-block;
                vertical-align: middle;
                margin-right: 14px;
            }

            .cars-datalist .car-item button {
                float: right;
            }

            .cars-datalist ul {
                margin: 0;
                padding: 0;
            }

            .ui-car-display td:last-child {
                font-weight: 700;
            }

            @media (max-width:640px) {
                .cars-datalist .text-column {
                    text-align: center;
                }
            }
        </style>
    </ui:define>

    <ui:define name="title">Insertar Producto</ui:define>

    <ui:define name="viewname">Insertar Productos</ui:define>

    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card card-w-title">
                    <h1>Ingresar Producto</h1>
                    <h:form enctype="multipart/form-data" id="insertarProducto">                         
                        <p:growl id="growl" showDetail="true" sticky="true" />
                        <p:growl id="msg" showDetail="true" escape="false" />
                        <p:panel id="pnlInsertarProducto">
                            <f:facet name="header">
                                <h:outputText value="Insertar Producto" />
                            </f:facet>

                            <p:row>
                                <p:column>
                                    <h:outputText value="Nombre: " />
                                </p:column>
                                <br/>
                                <p:column>
                                    <p:inputText id="nombre" value="#{productoBean.nombreProducto}" 
                                                 required="true" size="40"
                                                 requiredMessage="Por favor ingrese el nombre">
                                        <p:message for="nombre" />
                                    </p:inputText>
                                </p:column>                
                            </p:row>
                            
                            <br/>
                            <br/>
                            
                            <p:row>
                                <p:column>
                                    <h:outputText value="Foto: " />
                                </p:column>
                                <br/>
                                <p:column>
                                    <p:fileUpload id="foto" fileUploadListener="#{productoBean.upload}" mode="advanced" dragDropSupport="false"
                                                  multiple="true" update="messages" sizeLimit="1000000" fileLimit="3" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" style="width:100%" 
                                                  required="true" label="foto" 
                                                  requiredMessage="Por favor ingrese la foto" cancelLabel="Cancelar" uploadLabel="Subir" >
                                        <p:message for="foto" />              
                                    </p:fileUpload>
                                    <p:growl id="messages" showDetail="true" />
                                </p:column>                
                            </p:row>
                            
                            <br/>
                            <br/>

                            <p:row>
                                <p:column>
                                    <h:outputText value="Tipo de producto " />
                                </p:column>
                                <br/>
                                <p:column>
                                    <p:selectOneMenu id="tipoProducto"
                                                     required="true" 
                                                     requiredMessage="Por favor seleccione el tipo de producto"
                                                     value="#{productoBean.selectedIdTipoProducto}"
                                                     style="width:280px">
                                        <f:selectItem itemLabel="Selecione tipo de producto" itemValue=""
                                                      noSelectionOption="true" />
                                        <f:selectItems var="t"
                                                       value="#{productoBean.tipoProductos}"
                                                       itemValue="#{t.idTipoProducto}"
                                                       itemLabel="#{t.descripcionTipoProducto}" />
                                        <p:message for="tipoProducto" />              
                                    </p:selectOneMenu>     
                                </p:column>
                            </p:row>

                            <br/>
                            <br/>

                            <p:row>
                                <p:column>
                                    <h:outputText value="Cantidad Existente: " />
                                </p:column>
                                <br/>
                                <p:column>
                                    <p:inputNumber id="cantidadExistente" value="#{productoBean.cantidadExistente}" 
                                                   required="true" decimalPlaces="0" thousandSeparator=""
                                               requiredMessage="Por favor ingrese la cantidad existente" />
                                    <p:message for="cantidadExistente" />
                                </p:column>                
                            </p:row>

                            <br/>
                            <br/>

                            <p:row>
                                <p:column>
                                    <h:outputText value="Precio Unidad: " />
                                </p:column>
                                <br/>
                                <p:column>
                                    <p:inputNumber id="precioUnidad" value="#{productoBean.precioUnidadProducto}" 
                                                   required="true" 
                                                   requiredMessage="Por favor ingrese el precio por unidad" >
                                        <p:message for="precioUnidad" />
                                    </p:inputNumber>
                                </p:column>                
                            </p:row>

                            <br/>
                            <br/>


                            <p:row>
                                <p:column>
                                    <h:outputText value="Medida" />
                                </p:column>
                                <br/>
                                <p:column>
                                    <p:selectOneMenu id="medida"
                                                     required="true" 
                                                     requiredMessage="Por favor seleccione la medida"
                                                     value="#{productoBean.selectedMedida}"
                                                     style="width:280px">
                                        <f:selectItem itemLabel="Seleccione medida" itemValue=""
                                                      noSelectionOption="true" />
                                        <f:selectItems var="t"
                                                       value="#{productoBean.medidas}"
                                                       itemValue="#{t.idMedida}"
                                                       itemLabel="#{t.descripcionMedida}" />
                                        <p:message for="medida" />              
                                    </p:selectOneMenu>     
                                </p:column>
                            </p:row>

                            <br/>
                            <br/>

                            <p:row>
                                <p:column>
                                    <h:outputText value="Estado" />
                                </p:column>
                                <br/>
                                <p:column>
                                    <p:selectOneMenu id="estado"
                                                     required="true" 
                                                     requiredMessage="Por favor seleccione el estado"
                                                     value="#{productoBean.selectedEstado}" 
                                                     style="width:280px">
                                        <f:selectItem itemLabel="Seleccione estado" itemValue=""
                                                      noSelectionOption="true" />
                                        <f:selectItems value="#{productoBean.estadosEnum}"  />
                                        <p:message for="estado" />  
                                    </p:selectOneMenu>                  
                                </p:column>               
                            </p:row>

                            <br/>
                            <br/>
                            <p:commandButton value="Guardar" 
                                             actionListener="#{productoBean.insertar}"
                                             ajax="false"
                                             update="growl"
                                             icon="ui-icon-disk">
                            </p:commandButton>
                        </p:panel>            
                    </h:form>
                </div>
            </div>
        </div>        

    </ui:define>
</ui:composition>

<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <body>        
        <script type="text/javascript">
            function handleDrop(event, ui) {
                var droppedCar = ui.draggable;

                droppedCar.fadeOut('fast');
            }
        </script>
        <h:form id="frmInformacionInsumo" enctype="multipart/form-data">
            <p:panel id="pnlInformacionInsumo">
                <f:facet name="header">
                    <h:outputText value="Informacion Insumo" />
                </f:facet>

                <p:row>
                    <p:column>
                        <h:outputText value="Nombre: " />
                    </p:column>
                    <br/>
                    <p:column>
                        <p:inputText value="#{insumoBean.insumoVO.nombreInsumo}" />
                    </p:column>                
                </p:row>

                <br/>
                <br/>
                
                <p:row>
                    <p:column>
                        <h:outputText value="Cantidad: " />
                    </p:column>
                    <br/>
                    <p:column>  
                        <p:inputNumber value="#{insumoBean.insumoVO.cantidadExistente}" 
                                       decimalPlaces="0"/>
                    </p:column>
                </p:row>

                <br/>
                <br/>

                <p:row>
                    <p:column>
                        <h:outputText value="Medida Producto: " />
                    </p:column>
                    <br/>
                    <p:column>
                        <p:selectOneMenu id="medida"
                                         required="true" 
                                         requiredMessage="Por favor seleccione la medida"
                                         value="#{insumoBean.selectedMedida}"
                                         style="width:280px">
                            <f:selectItem itemLabel="#{insumoBean.insumoVO.medida.descripcionMedida}" itemValue="#{insumoBean.insumoVO.medida.idMedida}" />
                            <f:selectItems var="c" value="#{insumoBean.medidas}"
                                           itemDisabled="#{insumoBean.insumoVO.medida.descripcionMedida eq c.descripcionMedida}" 
                                           itemValue="#{c.idMedida}"
                                           itemLabel="#{c.descripcionMedida}" />
                            <p:message for="ciudad" />              
                        </p:selectOneMenu>     
                    </p:column>
                </p:row>

                <br/>
                <br/>

                <p:row>
                    <p:column>
                        <h:outputText value="Precio unidad:" />
                    </p:column>
                    <br/>
                    <p:column>  
                        <p:inputNumber value="#{insumoBean.insumoVO.precioUnidadInsumo}" 
                                       decimalPlaces="0"/>
                    </p:column>
                </p:row>
                
                <br/>
                <br/>
                
                <p:row>
                    <p:column>
                        <h:outputText value="Detalle insumo: " />
                    </p:column>
                    <br/>
                    <p:column>  
                        <p:inputTextarea value="#{insumoBean.insumoVO.detalleInsumo}"/>
                    </p:column>
                </p:row>
                
                <br/>
                <br/>
                
                <img width="160" height="160" src="data:image/png;base64,${insumoBean.imageString}"></img>
                
                <br/>
                <br/>
                
                <p:commandButton value="Actualizar" 
                                 actionListener="#{insumoBean.actualizar(id)}"
                                 ajax="false" 
                                 update="growl" icon="ui-icon-disk" />
            </p:panel>
        </h:form>
    </body>
</html>
